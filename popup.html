<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Gmail Copilot Logs</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:12px;width:380px}
.controls{display:flex;gap:8px;margin-bottom:8px}
button{height:28px;padding:0 10px;border-radius:16px;border:1px solid #dadce0;background:#fff;color:#1a73e8;font-size:12px;cursor:pointer}
.status{font-size:12px;color:#555;margin-bottom:8px}
.log{white-space:pre-wrap;font-size:12px;line-height:1.4;border:1px solid #ddd;border-radius:6px;padding:8px;max-height:320px;overflow:auto}
</style>
</head>
<body>
  <div class="controls">
    <button id="scan">扫描标签</button>
    <button id="copy">复制日志</button>
  </div>
  <div class="status" id="status"></div>
  <div class="log" id="log">暂无日志</div>
  <div class="controls" style="margin-top:8px; justify-content:flex-end">
    <button id="settings">设置</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
